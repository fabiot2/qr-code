<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>QR code component | Frontend Mentor</title>
  <meta name="robots" content="noindex, nofollow">
  <meta name="description" content="qr Code practicing">
  <link rel="stylesheet" href="./css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="qr__card">
    <figure class="qr__card-img">
      <img src="./images/image-qr-code.png" alt="qr code generated">
    </figure>
    <div class="qr__card-info">
      <h3 class="qr__card-title">Improve your front-end<br>skills by building projects</h3>      
      <p class="qr__card-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>


  
  
<footer class="attribution">
  <span>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://fabiotriana.com" target="_blank">Fabio Triana</a>.
  </span>
</footer>
</body>
</html>
